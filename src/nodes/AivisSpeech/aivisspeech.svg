<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- 背景（ダークグレー） -->
  <rect width="64" height="64" rx="8" fill="#2d3748"/>
  <!-- 4つの青いひし形（上下左右に配置） -->
  <!-- 上 -->
  <rect x="26" y="6" width="12" height="12" rx="2" fill="#4299e1" transform="rotate(45 32 12)"/>
  <!-- 右 -->
  <rect x="46" y="26" width="12" height="12" rx="2" fill="#4299e1" transform="rotate(45 52 32)"/>
  <!-- 下 -->
  <rect x="26" y="46" width="12" height="12" rx="2" fill="#4299e1" transform="rotate(45 32 52)"/>
  <!-- 左 -->
  <rect x="6" y="26" width="12" height="12" rx="2" fill="#4299e1" transform="rotate(45 12 32)"/>
  <!-- 中央の水色円 -->
  <circle cx="32" cy="32" r="9" fill="#90cdf4"/>
</svg>
